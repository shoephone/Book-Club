<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hannah's Hello Kitty Arcade</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/favicon.png">

  <!-- Press Start 2P font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent: #ff6fa3;
    }

    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background: #000;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .menu {
      width: 100%;
      max-width: 900px;
      max-height: 100vh;
      padding: 16px;
      background: #000;
      text-align: center;
      box-sizing: border-box;
      overflow-y: auto;
    }

    /* Logo wrapper animation */
    .logo-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 1s ease, top 1s ease;
      position: relative;
      z-index: 2;
    }
    .logo-wrapper.centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .logo-wrapper.to-top {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%) scale(0.8);
    }

    .logo-video, .logo-img {
      max-width: 300px;
      height: auto;
    }
    .logo-img {
      display: none;
    }

    /* Typing effect */
    .lead {
      margin: 200px 0 24px 0;
      color: var(--accent);
      font-size: 1rem;
      min-height: 1.5em;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid var(--accent);
      width: 0;
      animation: typing 10s steps(20, end) forwards, blink 0.8s infinite;
      display: block;
      visibility: hidden;
      z-index: 1;
      position: relative;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 18ch }
    }
    @keyframes blink {
      0%, 100% { border-color: transparent }
      50% { border-color: var(--accent) }
    }

    /* Choices */
    .choices {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 1;
      position: relative;
    }
    .choices.show {
      opacity: 1;
    }

    .card {
      flex: 1 1 180px;
      max-width: 180px;
      aspect-ratio: 4 / 3;
      cursor: pointer;
      border-radius: 12px;
      overflow: hidden;
      border: none;
      padding: 0;
      background: transparent;
      transition: transform 0.2s ease;
    }
    .card img, .card video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
    .card:hover {
      transform: translateY(-6px);
      border: #ff6fa3 2px solid;
    }

    /* Back button */
    button.back {
      position: fixed;
      left: 14px;
      top: 20px;
      padding: 10px 14px;
      border: none;
      cursor: pointer;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      display: none;
      font-family: 'Press Start 2P', cursive;
      z-index: 1000;
    }

    /* Safe-area iframe */
    iframe.player {
      position: fixed;
      top: env(safe-area-inset-top, 0px);
      left: env(safe-area-inset-left, 0px);
      width: calc(100vw - env(safe-area-inset-left, 0px) - env(safe-area-inset-right, 0px));
      height: calc(100vh - env(safe-area-inset-top, 0px) - env(safe-area-inset-bottom, 0px));
      border: 0;
      display: none;
      background: #000;
      z-index: 999;
    }
  </style>
</head>
<body>
  <button class="back" id="backBtn">← Back</button>
  <div class="menu" id="menu">
    <!-- Logo -->
    <div class="logo-wrapper centered" id="logoWrapper">
      <video src="images/header.mp4" class="logo-video" autoplay muted></video>
      <img src="images/header.png" class="logo-img" alt="X Arcade">
    </div>

    <!-- Typing lead -->
    <p class="lead" id="lead">Choose a game:</p>

    <!-- Choices -->
    <div class="choices" id="choices">
      <button class="card" id="playPong">
        <video src="images/pong.mp4" autoplay muted></video>
        <img src="images/pong.png" alt="Pong">
      </button>
      <button class="card" id="playBandB">
        <video src="images/bowsbombs.mp4" autoplay muted></video>
        <img src="images/bowsbombs.png" alt="Bows & Bombs">
      </button>
    </div>
  </div>

  <iframe id="playerFrame" class="player" sandbox="allow-same-origin allow-scripts allow-forms"></iframe>

  <script>
    const menu = document.getElementById('menu');
    const backBtn = document.getElementById('backBtn');
    const iframe = document.getElementById('playerFrame');
    const logoWrapper = document.getElementById('logoWrapper');
    const logoVideo = logoWrapper.querySelector('.logo-video');
    const logoImg = logoWrapper.querySelector('.logo-img');
    const lead = document.getElementById('lead');
    const choices = document.getElementById('choices');

    // Sequence: center video → slide up → swap to png → typing → game previews
    logoVideo.addEventListener('ended', () => {
      // Swap to PNG
      logoVideo.style.display = 'none';
      logoImg.style.display = 'block';

      // Slide logo to top
      setTimeout(() => {
        logoWrapper.classList.remove('centered');
        logoWrapper.classList.add('to-top');

        // Show typing effect
        setTimeout(() => {
          lead.style.visibility = 'visible';

          // After typing finishes, reveal choices
          setTimeout(() => {
            choices.classList.add('show');

            // Switch previews to PNG after they play
            choices.querySelectorAll('button').forEach(btn => {
              const vid = btn.querySelector('video');
              const img = btn.querySelector('img');
              vid.addEventListener('ended', () => {
                vid.style.display = 'none';
                img.style.display = 'block';
              });
            });
          }, 2200); // wait for typing animation
        }, 800);
      }, 600);
    });

    function openGame(path) {
      menu.style.display = 'none';
      iframe.style.display = 'block';
      backBtn.style.display = 'inline-block';
      iframe.src = path;
      window.scrollTo(0, 0);
    }

    document.getElementById('playPong').addEventListener('click', () => 
      openGame('pong/index.html')
    );
    
    document.getElementById('playBandB').addEventListener('click', () => 
      openGame('bandb/index.html')
    );

    backBtn.addEventListener('click', () => {
      iframe.src = 'about:blank';
      iframe.style.display = 'none';
      backBtn.style.display = 'none';
      menu.style.display = 'block';
      window.scrollTo(0, 0);
    });
  </script>
</body>
</html>
